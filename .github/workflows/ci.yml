name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'

  php-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: linkflow
          POSTGRES_USER: linkflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, pgsql
      - name: Copy environment file
        run: cd apps/api && cp .env.example .env
      - name: Install dependencies
        run: cd apps/api && composer install --optimize-autoloader
      - name: Generate key
        run: cd apps/api && php artisan key:generate
      - name: Generate Passport keys
        run: cd apps/api && php artisan passport:keys --force
      - name: Setup database
        run: cd apps/api && php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow
          DB_USERNAME: linkflow
          DB_PASSWORD: postgres
      - name: Run tests
        run: cd apps/api && ./vendor/bin/pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'

  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Download dependencies
        run: cd apps/engine && go mod download
      - name: Run tests
        run: cd apps/engine && go test ./...
      - name: Run tests with coverage
        run: cd apps/engine && go test -race -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/engine/coverage.out
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: [php-tests, go-tests]
    if: success()
    steps:
      - uses: actions/checkout@v4
      - name: Check if Makefile has build target
        run: |
          if grep -q "^build:" Makefile; then
            make build
          else
            echo "No build target found, skipping docker build"
          fi
