repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: '^(\.env|\.env\..*|apps/api/\.env|apps/engine/\.env|\.github/workflows/.*\.yml|.*\.go)$'

  - repo: local
    hooks:
      - id: php-lint
        name: PHP Lint
        entry: bash -c 'cd apps/api && ./vendor/bin/pint --test'
        language: system
        files: \.php$
        pass_filenames: false

      - id: php-tests
        name: PHP Tests
        entry: bash -c 'cd apps/api && php artisan test'
        language: system
        files: \.php$
        pass_filenames: false

      - id: go-lint
        name: Go Lint
        entry: bash -c 'echo "Go linting skipped in pre-commit"'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-tests
        name: Go Tests
        entry: bash -c 'cd apps/engine && go test ./...'
        language: system
        files: \.go$
        pass_filenames: false
