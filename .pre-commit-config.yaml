repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(\.env|\.env\..*|apps/api/\.env|apps/engine/\.env)$'

  - repo: local
    hooks:
      - id: php-format
        name: PHP Format (Pint)
        entry: bash -c 'cd apps/api && ./vendor/bin/pint'
        language: system
        files: \.php$
        pass_filenames: false

      - id: go-lint
        name: Go Lint (fast)
        entry: bash -c 'cd apps/engine && golangci-lint run --fast'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-format
        name: Go Format
        entry: bash -c 'cd apps/engine && gofmt -w .'
        language: system
        files: \.go$
        pass_filenames: false

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']
